<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Front</title>
    <link rel="stylesheet" href="../css/formularios.css">
</head>
<body></body>
  
    <form name="personasForm">
         <h1>Registrar Sprint</h1>
        <div>
            <label>Nombre:</label>
            <input type="text" name="nombreInput">
        </div>
        <div>
            <label>Fecha de Inicio:</label>
            <input type="datetime-local" name="fechaInicioInput">
        </div>
        <div>
            <label>Fecha de fin:</label>
            <input type="datetime-local" name="fechaFinInput">
        </div>
        <div>
            <button type="submit">Guardar</button>
            <button type="reset" id="cancelarBtn">Cancelar</button>
        </div>
    </form>

     <div id="sprintsList" style="margin-bottom:2em;"></div>
            
    <script src="../jss/registrarSprint.js"></script>
    <script src="../jss/Sprints.js"></script>
</body>
</html>
